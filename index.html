	<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>stratii</title>
	<link rel="icon" href="assets/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="mainContainer">
		<canvas style="z-index: 1;" id="mainCanvas" width="1" height="1"></canvas>
		<canvas style="z-index: 2; display: none;" id="renderCanvas" width="1" height="1"></canvas>
		<div class="sidebarContainer">
			<div class="controlsContainer">
				<input class="right" style="top: 0px;" id="renderButton" type="button" value="Render" onclick="renderCanvas.style.display = 'block';render(true)">
				<span class="right" style="top: 40px; color: #ffffff1a;" id="frames" ></span>
				<a href="https://c3nn.com" class="right" style="right: 4px; bottom: 0px; color: #ffffff03; font-size: 20px; text-decoration: none;">c3nn</a>
				<div class="right canvasTypeSelector">
					<input type="button" style="--img:url(assets/overlaysIcon.png); margin-bottom: 5px;" onclick="errMsg('coming soon :)')"></input>
					<input type="button" style="--img:url(assets/baseIcon.png)" onclick="renderCanvas.style.display = 'none';canvasType = 'base';"></input>
					<input type="button" style="--img:url(assets/normalsIcon.png)" onclick="renderCanvas.style.display = 'none';canvasType = 'normal';"></input>
					<input type="button" style="--img:url(assets/renderIcon.png)" onclick="if(getFromImageData(0,0,1,getImageDataFromContext(renderContext,1,1)).a == 0){errMsg('you need to render something first');return;}renderCanvas.style.display = 'block';"></input>
				</div>
				
				<h1>Rendering</h1>
				<span><input type="button" value="Turn background on" onclick="backgroundEnabled = true;"></span><br>
				<span><input type="button" value="Turn background off" onclick="backgroundEnabled = false;"></span><br>
				<span>Background Color <input type="color" id="bgColor" value="#5a371c" onchange="background = this.value;"></span><br>
				<span></span>
			</div>
			<div class="objectsContainer">
				<span style="color: white;">objects here *-*</span>
			</div>
		</div>
	</div>
	<div class="errorContainer"></div>
<script src="main.js"></script>
</body>
</html>
